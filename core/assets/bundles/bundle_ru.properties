unit.sunset-wind.description = Стреляет стандартными пулями, имеет очень быструю перезарядку

unit.sunset-thunder.name = Громовой
unit.sunset-thunder.description = Стреляет стандартными пулями, имеет очень быструю перезарядку, а также имеет небольшую ракетную установку

unit.sunset-nadir.name = Надир
unit.sunset-nadir.description = Стреляет кластреными ракетами и энергетическими пулями, которые испускают молнии про контакте с врагом

unit.sunset-halo.name = Ореол
unit.sunset-halo.description = Стреляет залпом из пуль и ракетами, а так же лазерным лучом

unit.sunset-mudflow.name = Сель
unit.sunset-mudflow.description = Стреляет массвиными пулями, большимим ракетами и маленькими пробивными ракетами

unit.sunset-parhelion.name = Паргелий
unit.sunset-parhelion.description = Стреляет большой кластерной пулей, которая разлетается на пробивные ракеты, стреляет массивными пулями, с большой скоростью, а так же имеет пробивной лазер
#endregion attack copters

#region buffers
unit.sunset-comet.name = Комета
unit.sunset-comet.description = Автоматически тушит горящие союзные боевые единицы и постройки.

unit.sunset-satellite.name = Спутник
unit.sunset-satellite.description = Восстанавливает прочность повреждённых боевых единиц, второстепенно атакаует врагов постоянным лучом.

unit.sunset-planet.name = Планета
unit.sunset-planet.description = Восстанавливает прочность до трёх повреждённых боевых единиц одновременно, второстепенно атакаует до трёх врагов одновременно постоянным лучом.

unit.sunset-star.name = Звезда
unit.sunset-star.description = Оглушает врагов и восстанавливает прочность до двух повреждённых боевых единиц одновременно. Также усиляет находящиеся рядом союзные боевые единицы.

unit.sunset-galaxy.name = Галактика
unit.sunset-galaxy.description = Атакует врагов отбрасывающими снарядами и разрушает вражеские снаряды. Также усиляет союзные и ослабляет вражеские находящиеся рядом боевые единицы.
