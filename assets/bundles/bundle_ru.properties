#blocks

#turrets
block.sunset-spine.name = Игла
block.sunset-spine.description = Стреляет быстрыми взрывными снарядами.
block.sunset-partisan.name = Партизан
block.sunset-partisan.description = Орудие среднего калибра, стреляет быстрыми взрывными снарядами.
block.sunset-major.name = Майор
block.sunset-major.description = Сдвоенное орудие, поочерёдно стреляет из каждого ствола.
block.sunset-burner.name = Плавильня
block.sunset-burner.description = Атакует врагов залпами огня на близкой дистанции.
block.sunset-tetramite.name = Тетрамит
block.sunset-tetramite.description = Более эффективная версия параллакса.
block.sunset-admiral.name = Адмирал
block.sunset-admiral.description = Строенное крупнокалиберное орудие. Поочерёдно стреляет из каждого ствола.
block.sunset-typhoon.name = Тайфун
block.sunset-typhoon.description = Стреляет мощными потоками жидкости по врагам. Автоматически тушит пожары при подаче воды.
block.sunset-chain.name = Цепь
block.sunset-chain.description = Стреляет лучом, который атакует врагов по очереди.
block.sunset-field.name = Поле
block.sunset-field.description = Стреляет взрывными снарядами, которые оставляют после себя мины.
block.sunset-triden.name = Трезубец
block.sunset-triden.description = Стреляет шаровой молнией, которая повреждает врагов и лечит союзников молниями. Шаровая молния имеет большой радиус взрыва и высокий урон.
block.sunset-galebard.name = Алебарда
block.sunset-galebard.description = Стреляет лучами энергии на большую дистанцию.
block.sunset-flood.name = Наводнение
block.sunset-flood.description = Стреляет большими скоплениями жидкости по врагам. Автоматически тушит пожары при подаче воды.

#missiles
block.sunset-sunrise.name = Восход
block.sunset-sunrise.description = Атакует медленной баллистической ракетой с высоким уроном. Производство длится некоторое время и требует ресурсы и электричество. Поддерживает только ручное управление, см. подробности.
block.sunset-sunrise.details = Для выстрела из установки необходимо, находясь в режиме управления турелью, нажать на точку на местности. Для перехода в режим управления или выхода из него нажмите на турель. В режиме управления турелью оторбажаются круги дальности, даже если турель находится за пределами экрана.
block.sunset-spark.name = Искра
block.sunset-spark.description = Атакует медленной баллистической ракетом с огромным уроном. Поддерживает только ручное управление, см. турель "Восход".
block.sunset-spark.details = TODO какое нибудь забавное описание, можно какую-нибудь отсылку
block.sunset-dissector.name = Рассекатель
block.sunset-dissector.description = Атакует медленной баллистической ракетом с наибольшим уроном. Поддерживает только ручное управление, см. турель "Восход".
block.sunset-dissector.details = TODO какое нибудь забавное описание, можно какую-нибудь отсылку
block.sunset-art.name = Искусство
block.sunset-art.description = Атакует медленными баллистическими ракетами с большим уроном. Меньший урон, чем у "Рассекателя", но может выстрелить все 4 ракеты за раз. Или не все.
block.sunset-art.details = TODO какое нибудь забавное описание, можно какую-нибудь отсылку

#crafting
block.sunset-crystalyze.name = Кристаллизатор натурита
block.sunset-crystalyze.description = Кристализует натурит из частиц песка и воды.
block.sunset-purifier.name = Нобиевая плавильня
block.sunset-purifier.description = Сплавляет нобий из тория, титана и форса.
block.sunset-enojieKiln.name = Плавильня вигория
block.sunset-enojieKiln.description = Сплавляет вигорий из нобия, планатрия и метастекла.
block.sunset-advancedSurge.name = Промышленная кинетическая плавильня
block.sunset-advancedSurge.description = Улучшенная версия плавильни кинетического сплава. Требует пиротит и криогенную жидкость.
block.sunset-advancedCompressor.name = Пневмо-компрессор
block.sunset-advancedCompressor.description = Улучшенный пластановый компрессор.
block.sunset-advancedKiln.name = Стекольный завод
block.sunset-advancedKiln.description = Улучшенная плавильня стекла. Требует воду в качестве охлаждающей жидкости.
block.sunset-advancedWeaver.name = Фазовый синтезатор
block.sunset-advancedWeaver.description = Улучшенная версия фазового ткача.
block.sunset-advancedCultivator.name = Паровой кульиватор
block.sunset-advancedCultivator.description = Улучшенная версия культиватора, более эффективна из-за сторого контроля влажности среды.

#power
block.sunset-planatriumReactor.name = Планатиевый реактор
block.sunset-planatriumReactor.description = Вырабатывает энергию из планатрия. Требует постоянное охлаждение, при его недостатке взорвётся.

#liquid
block.sunset-naturitePump.name = Натуритовая помпа
block.sunset-naturitePump.description = Перекачивает и выводит жидкости.
block.sunset-naturiteConduit.name = Подводный трубопровод
block.sunset-naturiteConduit.description = Перемещает жидкости вперёд. Может быть расположен только на глубоководье.

#transport
block.sunset-enojieDriver.name = Импульсная катапульта
block.sunset-enojieDriver.description = Стреляет группами предметов в другие катапульты. Имеет большую пропускную способность, чем у обычной катапульты. 
block.sunset-airport.name = Аэропорт
block.sunset-airport.description = Производит единицы, которые доставляют предметы от одного аэропорта к другому на неограниченую дальность. Доставляемый предмет, как и точку доставки, можно настроить.
block.sunset-airport.details = Потребляет энергию только при производстве юнитов. Каждый аэропорт имеет свой лимит единиц, не зависящий от других аэропортов.

#containers
block.sunset-naturitContainer.name = Натуритовый контейнер
block.sunset-naturitContainer.description = Хранит огромное количество предметов каждого типа. Предметы можно извлечь при помощи разгрузчика.

