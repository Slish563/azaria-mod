#production
block.sunset-percussion-drill.name = Ударная буровая установка
block.sunset-percussion-drill.description = Добывает ресурсы большими партиями за значительное время. Требует определённые ресурсы для раздробления породы.
block.sunset-percussion-drill.details = Вода и сверхприводный проектор уменьшают длительность добычи партий. Ресурсы для раздробления породы увеличивают количество ресурсов в партии.

#units
#air-support
unit.sunset-comet.name = Комета
unit.sunset-comet.description = Автоматически тушит горящие союзные боевые единицы и постройки.
unit.sunset-satellite.name = Спутник
unit.sunset-satellite.description = Восстанавливает прочность повреждённых боевых единиц, второстепенно атакаует врагов постоянным лучом.
unit.sunset-planet.name = Планета
unit.sunset-planet.description = Восстанавливает прочность до трёх повреждённых боевых единиц одновременно, второстепенно атакаует до трёх врагов одновременно постоянным лучом.
unit.sunset-star.name = Звезда
unit.sunset-star.description = Оглушает врагов и восстанавливает прочность до двух повреждённых боевых единиц одновременно. Также усиляет находящиеся рядом союзные боевые единицы.
unit.sunset-galaxy.name = Галактика
unit.sunset-galaxy.description = Атакует врагов отбрасывающии снарядами и разрушает вражеские снаряды. Также усиляет союзные и ослабляет вражеские находящиеся рядом боевые единицы.

#delivery
unit.sunset-courier.name = Курьер
unit.sunset-courier.description = Небоевая единица. Не имеет вооружения и имеет низкую прочность, но обладает огромной скоростью и высокой грузоодьёмностью.

